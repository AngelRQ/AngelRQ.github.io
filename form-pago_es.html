<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-form.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <div class="container-form">
        <div class="col-lg-10">
            <div class="main-navigation">
                <nav class="header-menu">
                    <ul class="menu food-nav-menu">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../index.html">Acerca</a></li>
                        <li><a href="../index.html">Menú</a></li>
                        <li><a href="../index.html">Galería</a></li>
                        <li><a href="../index.html">Blog</a></li>
                        <li><a href="../index.html">Contacto</a></li>
                    </ul>
                </nav>
                <div class="header-right">
                    <a class="en" href="../form-pago.html">Inglés</a>
                    <!-- <span class="en">Inglés</span> -->
                    <!-- <input type="checkbox" class="check"> -->
                    <!-- <span class="es">Español</span> -->
                    <a class="es" href="../es/form-pago.html">Español</a>

                </div>
            </div>
        </div>
        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="/assets/images/card/chip.png" alt="">
                    <img src="/assets/images/card/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>titular de la tarjeta</span>
                        <div class="card-holder-name">nombre completo</div>
                    </div>
                    <div class="box">
                        <span>vencimiento</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="/assets/images/card/visa.png" alt="">
                </div>
            </div>

        </div>

        <form action="">
            <div class="inputBox">
                <span>número de tarjeta</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>titular de la tarjeta</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>vencimiento mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>evencimiento yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>año</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>
            <div class="inputBox">
                <span>nombre completo</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="inputBox">
                <span>correo</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="inputBox">
                <span>número de teléfono</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="inputBox">
                <span>dirección</span>
                <input type="text" class="card-holder-input">
            </div>
            <input type="submit" value="Proceda a pagar" class="submit-btn">
        </form>

    </div>






    <script>

        document.querySelector('.card-number-input').oninput = () => {
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = () => {
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = () => {
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        document.querySelector('.year-input').oninput = () => {
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }

        document.querySelector('.cvv-input').onmouseenter = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }

        document.querySelector('.cvv-input').onmouseleave = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }

        document.querySelector('.cvv-input').oninput = () => {
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }

    </script>
    <!-- custom js  -->
    <script src="../main.js"></script>







</body>

</html>
